{{ define "main" }}
<div>
  <!-- Note that .Pages is the same as .Site.RegularPages on the homepage template. -->
  {{ $paginator := (.Paginator 3) }}
  {{ range $paginator.Pages }}
  {{ .Render "summary"}}
  {{ end }}
  <!-- Hugo's default pagination template. -->
  {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
